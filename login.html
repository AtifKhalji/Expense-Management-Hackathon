<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management - Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .nav-bar { width: 100%; background-color: #333; padding: 10px 20px; margin-bottom: 20px; display: flex; justify-content: space-between; position: fixed; top: 0; left: 0; z-index: 1000; }
        .nav-bar a { color: white; text-decoration: none; margin-left: 15px; }
        .nav-bar a:hover { color: #007bff; }
        .nav-bar .admin-link { color: yellow; }

        .container {
            width: 100%;
            max-width: 450px;
            margin-top: 80px; 
        }
        fieldset {
            background-color: #e0ffff; 
            border: 2px solid #00cccc;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 { color: #007bff; margin-bottom: 30px; font-size: 2.5em; }
        .form-group { margin-bottom: 25px; text-align: left; }
        label { display: block; font-size: 1.1em; font-weight: bold; margin-bottom: 8px; color: #333; }
        input[type="email"],
        input[type="password"] { width: 100%; padding: 12px; border: 2px solid #ccc; font-size: 1.2em; border-radius: 4px; box-sizing: border-box; }
        .remember-me { font-size: 1em; font-weight: normal; margin-top: -15px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 4px; font-size: 1.5em; background-color: #007bff; color: white; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        p { margin-top: 20px; font-size: 1em; color: #555; }
        a { color: #007bff; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<nav class="nav-bar">
    <div style="color: white; font-weight: bold; font-size: 1.2em;">Expense Manager ðŸ’°</div>
    <div>
        <a href="employee_entry.html">New Expense</a>
        <a href="employee_dashboard.html">My Reports</a>
        <a href="manager_dashboard.html">Manager Approvals</a>
        <span style="color: white; margin-left: 10px;">|</span>
        <a href="admin_user_management.html" class="admin-link">Admin: Users</a>
        <a href="admin_view_all.html" class="admin-link">Admin: All Expenses</a>
        <a href="admin_rules_config.html" class="admin-link">Admin: Rules</a>
    </div>
</nav>
<div class="container">
        <form id="loginForm">
            <fieldset>
                <h1>Login to Expense Manager</h1>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your E-mail" required/>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required/>
                </div>
                
                <div class="form-group remember-me" style="text-align: left;">
                    <label for="remember" style="font-size: 1em; font-weight: normal;">
                        <input type="checkbox" id="remember" name="remember">
                        Remember Me
                    </label>
                </div>
                
                <button type="submit">Login Now</button>
                
                <p>Don't have an account? <a href="signup.html">Register Now</a></p>
            </fieldset>
        </form>
    </div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
        const user = storedUsers.find(u => u.email.toLowerCase() === email.toLowerCase());

        if (email === 'admin@company.com' && password === 'admin123') {
            alert('Admin login successful!');
            window.location.href = 'admin_user_management.html';
            return;
        }
        if (email === 'manager@company.com' && password === 'manager123') {
            alert('Manager login successful!');
            window.location.href = 'manager_dashboard.html';
            return;
        }
        
        if (user) {
            alert(`Login successful! Welcome, ${user.name}.`);

            if (user.role === 'Admin') {
                window.location.href = 'admin_user_management.html';
            } else if (user.role === 'Manager') {
                window.location.href = 'manager_dashboard.html';
            } else {
                window.location.href = 'employee_dashboard.html';
            }
        } else {
            alert('Login failed. Please check your email and password, or register an account.');
        }
    });
</script>
</body>
</html>
