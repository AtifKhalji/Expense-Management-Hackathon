<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Credentials</title>
    <style>
        /* CSS STYLES */
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* Navigation Bar Styles */
        .nav-bar { width: 100%; background-color: #333; padding: 10px 20px; margin-bottom: 20px; display: flex; justify-content: space-between; position: fixed; top: 0; left: 0; z-index: 1000; }
        .nav-bar a { color: white; text-decoration: none; margin-left: 15px; }
        .nav-bar a:hover { color: #007bff; }
        .nav-bar .admin-link { color: yellow; }

        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 80px; /* Space for fixed navigation */
        }
        fieldset {
            background-color: orange;
            border: none;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 24px; font-weight: bold; margin-bottom: 5px; color: #333; }
        input[type="text"],
        input[type="email"],
        input[type="password"] { width: 100%; padding: 10px; border: 2px solid black; font-size: 20px; border-radius: 4px; }
        select { padding: 10px; font-size: 20px; border: 2px solid black; border-radius: 4px; width: 100%; margin-top: 5px; }
        button { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 4px; cursor: pointer; font-size: 20px; margin-top: 15px; width: 100%; }
        button a { color: white; text-decoration: none; }
    </style>
</head>
<body>
<nav class="nav-bar">
    <div style="color: white; font-weight: bold; font-size: 1.2em;">Expense Manager ðŸ’°</div>
    <div>
        <a href="employee_entry.html">New Expense</a>
        <a href="employee_dashboard.html">My Reports</a>
        <a href="manager_dashboard.html">Manager Approvals</a>
        <span style="color: white; margin-left: 10px;">|</span>
        <a href="admin_user_management.html" class="admin-link">Admin: Users</a>
        <a href="admin_view_all.html" class="admin-link">Admin: All Expenses</a>
        <a href="admin_rules_config.html" class="admin-link">Admin: Rules</a>
    </div>
</nav>
<div class="container">
        <form id="signupForm">
            <fieldset>
                <h1>Enter Your Credentials</h1>
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name" required/>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your E-mail" required/>
                </div>
                
                <div class="form-group">
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required/>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required/>
                </div>
                
                <div class="form-group">
                    <label for="country">Select Your Country:</label>
                    <select id="country" name="country">
                        <option value="Employee">Choose Your Role (Default: Employee)</option>
                        <option value="Employee">Employee</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>
                
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const role = document.getElementById('country').value === 'Employee' || document.getElementById('country').value === 'Manager' ? document.getElementById('country').value : 'Employee'; // Default to Employee

        // 1. Validation
        if (password !== confirmPassword) {
            alert('Error: Passwords do not match!');
            return;
        }

        // 2. Load existing users
        let users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.some(u => u.email.toLowerCase() === email.toLowerCase())) {
            alert('Error: This email is already registered.');
            return;
        }
        
        // 3. Register new user
        const newUser = {
            id: 'EMP' + Date.now(), // Simple unique ID
            name: name,
            email: email,
            role: role,
            status: 'Sent' // Automatically "sent" confirmation
            // In a real app, you'd store a hashed password here.
        };

        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));

        alert(`Registration successful! Welcome, ${name}. You are logged in as a ${role}.`);

        // 4. Redirect to dashboard
        if (role === 'Manager') {
            window.location.href = 'manager_dashboard.html';
        } else {
            window.location.href = 'employee_dashboard.html';
        }
    });
</script>
</body>
</html>
